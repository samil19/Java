<html>
    <head>
        <title>Add New</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add New</h1>
        <div style="width: 900px; margin-left: auto; margin-right: auto">
            <form action="JSP/ManagerAddNew.jsp" method="post">
                Transaccion ID:<br>
                <input name="TransaccionID" style="width: 200px" value="1" readonly><br>
                Tipo de Transaccion:<br>
                <input type="text" name="TipoTransaccion" style="width: 200px" required><br>
                Tipo de Pago:
                <input type="text" name="TipoPago" style="width: 200px" required><br>
                Nickname: 
                <input type="text" name="Nickname" style="width: 200px" required><br>
                Monto: 
                <input type="number" name="Monto" style="width: 200px" required><br>
                Comentario:
                <br>
                <textarea name="Comentario" style="width: 400px; height: 200px"></textarea><br>
                
                <input type="submit" value="Submit">
            </form>
            <!--Complete Interface Addnew.-->
        </div>

    </body>
</html>
